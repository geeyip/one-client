<div id="check-share-block">
    <p class="mt30">
        <span class="common-field w65">问题类别：</span>
        <input name="issueType" id="check-issueType" class="common-input mr15 readonly-input" readonly>
    </p>
    <p>
        <span class="common-field fl">问题描述：</span>
        <textarea id="check-issueContent" name="issueContent" class="common-textarea share-text readonly-input" readonly></textarea>
    </p>
    <p>
        <span class="common-field fl">解决方法：</span>
        <textarea id="check-sloveDesc" name="sloveDesc" class="common-textarea share-text readonly-input" readonly></textarea>
    </p>
    <p>
        <span class="common-field w115">共享人：</span>
        <input name="shareUwer" id="check-shareUwer" class="common-input mr15 readonly-input" readonly>
        <span class="common-field w65">共享日期：</span>
        <input name="shareDate" id="check-shareDate" class="common-input mr15 readonly-input" readonly>
    </p>
    <br><br/>
    <div id="comments-temp-check">
        <h3 class="comments-nav">评 论</h3>
        <dl class="mt20" tpsource="#comments"></dl>
        <h4 class="dim hidden">暂无评论</h4>
    </div>
    <p class="mt20 mb15 tcenter">
        <b id="check-close-btn" class="cm-close-btn mb15"></b>
    </p>
</div>
<!--评论内容-->
<script type="text/template" id="comments">
    <dt class="pr">
        <i class="icon-user"></i>
    <p>
        <span>{trueName}</span>
        <span>{createDate}</span>
    </p>
    </dt>
    <dd class="comments-pjnr">{pjnr}</dd>
</script>
<script>
    $style(top.path+'/dist/css/multiWin.css');
    var shareViewAction = top.path+'/api/0/feedback/share/view',
            shareCommentListAction = top.path+'/api/0/feedback/share/comment_list';

    function intoViewShare(pid, viewWin) {
        $get(shareViewAction,{id:pid},function(msg) {
            var shareData = msg.data;
            $('#check-issueType').val(shareData.issueTypeZw);
            $('#check-issueContent').val(shareData.issueContent.replace(/<br>|br\/>/gm,''));
            $('#check-sloveDesc').val(shareData.sloveDesc.replace(/<br>|br\/>/gm,''));
            $('#check-shareUwer').val(shareData.shareUwerZw);
            $('#check-shareDate').val(shareData.shareDateStr);
        });
        $post(shareCommentListAction,{pid:pid},function(msg) {
            $('#comments-temp-check dl').template(msg.data);
            if(msg.data.length == 0) {
                $(".dim").removeClass("hidden");
            }
        });
        //关闭查看弹窗
        $('#check-close-btn').on('click',function(){
            viewWin.$close()
        });
    }
</script>

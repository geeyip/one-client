<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题共享管理</title>
    <link rel="stylesheet" href="../../dist/css/base.css">
    <link rel="stylesheet" href="../../dist/css/info-mng.css"/>
</head>
<body>
<div id="current-position">
    <input type="button" class="ui-btn" id="addObj" value="新 增"/>
</div>
<div class="query-condition mt10">
    <select class="query-select-implement" id="cslb">
        <option disabled="disabled" selected="selected">问题类别</option>
        <option>技术类</option>
        <option>项目类</option>
        <option>数据类</option>
        <option>功能类</option>
        <option>其他</option>
    </select>
    <input type="text" class="query-input-implement" placeholder="问题描述">
    <input type="text" class="query-input-implement" placeholder="共享人">
    <input type="text" class="query-date" placeholder="共享时间开始">~<input type="text" class="query-date" placeholder="共享时间结束">
    <button id="query-btn" class="ui-btn mr5"><i class="icon-search"></i> 查 询</button>
    <button id="reset-btn" class="ui-btn"><i class="icon-refresh"></i> 重 置</button>
</div>
<div id="query-result" class="mt20">
    <div class="new-color-bar">
        <span class="title">问题共享列表</span>
    </div>
    <table id="question-share-table" class="typical-tb" cellpadding="3">
        <thead>
        <th>序号</th>
        <th>问题类别</th>
        <th>问题描述</th>
        <th>解决方法</th>
        <th>共享人</th>
        <th>共享时间</th>
        <th>操作</th>
        </thead>
        <tbody tpsource="#question-share-list"></tbody>
    </table>
    <div class="paging"></div>
</div>
</body>
<script type="text/template" id="question-share-list">
    <tr class="{$nth2}">
        <td>{rownum}</td>
        <td>{class}</td>
        <td><p class="brief-content">{description}</p><a class="more-a" href="javascript:void(0);" onclick="toggleMoreContent(this,'{id}u');">更多</a></td>
        <td><p class="brief-content">{method}</p><a class="more-a" href="javascript:void(0);" onclick="toggleMoreContent(this,'{id}c');">更多</a></td>
        <td>{sharer}</td>
        <td>{date}</td>
        <td>
            <a href="" class="delete-project"></a>
            <a href="" class="modify-project"></a>
            <a href="" class="search-project"></a>
            <a href="" class="like" title="赞"></a><em>{likenum}</em>
        </td>
    </tr>
</script>
<script src="../../dist/js/base.js"></script>
<script src="../../dist/js/info-mng.js"></script>

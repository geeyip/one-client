<script>
    $(function(){
        layoutInit();
        $('#tree-menu li').click(function(){
            alert()
            $('.accordion-header').removeClass('accordion-header-selected');
            $(this).addClass('current-sec-item').parents('.accordion-header').addClass('accordion-header-selected');

        });
        if(top._currentItem_){
            $('#tree-menu .panel-title,#tree-menu .panel-body li').each(function(i,v){
                if($(this).html()==top._currentItem_.html()){
                    $(this).parents('.panel-header').click()
                }
            });
        }
    })
</script>

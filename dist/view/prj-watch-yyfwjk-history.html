<!--历史异常处理弹窗-->
<div id="exception-handling-history-block">
    <div class="new-color-bar">
        <span class="title">历史处理情况（共找到<span class="total-count"></span>条数据）</span>
    </div>
    <table id="handling-history-tb" class="typical-tb">
        <thead>
        <tr>
            <td>序号</td>
            <td>处理意见</td>
            <td>处理时间</td>
            <td>处理人</td>
        </tr>
        </thead>
        <tbody tpsource="#handling-history-list"></tbody>
    </table>
    <div class="paging"></div>
    <p class="mt20 tcenter">
        <b id="history-close-btn" class="cm-close-btn"></b>
    </p>
</div>
<script type="text/template" id="handling-history-list">
    <tr>
        <td>{rownum}</td>
        <td>{sloveDesc}</td>
        <td>{createDateStr}</td>
        <td>{createPid}</td>
    </tr>
</script>
<script>
    $style(top.path+'/dist/css/multiWin.css');
//    $script(top.path+'/dist/js/base.js');
    var handleHistoryAction = top.path + '/api/0/xmjk/server/handle_list';

    var closeWin = function(winId,resetForm) {
        if(winId){
            $(winId).$close();
        }
        if(resetForm) {
            $(resetForm)[0].reset();
        }
        $('.validate').removeClass('validatebox-invalid');
    }

    function intoHandleHistory(xmdwdm,historyWin) {
        $('#exception-handling-history-block').pagingList({
            action:handleHistoryAction,
            pageOnce:10,
            jsonObj:{'xmdwdm':xmdwdm},
            callback:function (data) {
                $('#handling-history-tb').find('tbody').template(data);
            }
        });
        //关闭历史异常处理弹窗
        $('#history-close-btn').on('click',function () {
            historyWin.$close();
        });
    }
</script>

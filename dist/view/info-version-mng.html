<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统版本管理</title>
    <link rel="stylesheet" href="../../dist/css/base.css">
    <link rel="stylesheet" href="../../dist/css/info-mng.css"/>
</head>
<body>
    <!--查询条件-->
    <div class="query-condition mt10">
        <form id="version-form">
            <div class="query-condition-p">
                <span class="common-field w65">版本号：</span>
                <input id="xxbbh" name="xxbbh" type="text" class="common-input w115"/>
                <span class="common-field w100">版本日期：</span>
                <input type="text" name="bbrqBegin" id="bbrqBegin" class="query-date"/>~<input type="text" name="bbrqEnd" id="bbrqEnd" class="query-date"/>
                <span class="common-field w100">版本说明：</span>
                <input id="bbDesc" name="bbDesc" type="text" class="common-input w260" placeholder="版本说明的关键字"/>
                <p class="query-reset">
                    <b class="cm-query-btn" id="query-btn"></b>
                    <b class="cm-reset-btn" id="reset-btn"></b>
                </p>
            </div>
        </form>
    </div>
    <!--信息列表-->
    <div id="query-result" class="mt20">
        <div class="new-color-bar">
            <span class="title">版本信息列表（共找到<span class="total-count"></span>条数据）</span>
            <div class="bar-btn-div">
                <b id="into-version-add" class="cm-add-btn hidePlus"></b>
            </div>
        </div>
        <table id="version-info-table" class="typical-tb" cellpadding="3">
            <thead>
            <th width="5%">序号</th>
            <th width="10%">版本号</th>
            <th width="10%" sort-name="bbrq">版本日期</th>
            <th width="40%">版本说明</th>
            <th width="25%">版本注意事项</th>
            <th width="10%">操作</th>
            </thead>
            <tbody tpsource="#version-info-list"></tbody>
        </table>
        <div class="paging"></div>
    </div>
    <!--新增弹窗-->
    <div id="add-version-block" class="hide">
        <form id="add-form">
            <p class="mt30">
                <span class="common-field w65"><span class="orangered">★ </span>版本号：</span>
                <input name="xxbbh" id="add-xxbbh" class="common-input mr15 validate" data-options="required:true,validType:'length[1,20]'">
                <span class="common-field w65"><span class="orangered">★ </span>版本日期：</span>
                <input type="text" name="bbrq" id="add-bbrq" class="common-input query-date validate" data-options="required:true">
            </p>
            <p>
                <span class="common-field fl"><span class="orangered">★ </span>版本说明：</span>
                <textarea name="bbDesc" class="common-textarea sql-text validate" data-options="required:true,validType:'length[1,2000]'"></textarea>
            </p>
            <p>
                <span class="common-field fl">版本注意事项：</span>
                <textarea name="bbZysx" class="common-textarea sql-text validate" data-options="validType:'length[0,2000]'"></textarea>
            </p>
            <p class="mt20 mb20 tcenter mb15">
                <b id="add-save-btn" class="cm-save-btn mr15"></b>
                <b id="add-close-btn" class="cm-cancel-btn "></b>
            </p>
        </form>
    </div>
    <!--修改弹窗-->
    <div id="edit-version-block" class="hide">
        <form id="edit-form">
            <input id="edit-id" name="mainId" type="hidden"/>
            <p class="mt30">
                <span class="common-field w65">版本号：</span>
                <input name="xxbbh" id="edit-xxbbh" class="common-input common-input mr15 readonly-input" readonly>
                <span class="common-field w65"><span class="orangered">★ </span>版本日期：</span>
                <input type="text" name="bbrq" id="edit-bbrq" class="common-input query-date validate" data-options="required:true">
            </p>
            <p>
                <span class="common-field fl"><span class="orangered">★ </span>版本说明：</span>
                <textarea name="bbDesc" id="edit-bbDesc" class="common-textarea sql-text validate" data-options="required:true,validType:'length[1,2000]'"></textarea>
            </p>
            <p>
                <span class="common-field fl">版本注意事项：</span>
                <textarea name="bbZysx" id="edit-bbZysx" class="common-textarea sql-text validate" data-options="validType:'length[0,2000]'"></textarea>
            </p>
            <p class="mt20 mb20 tcenter mb15">
                <b id="edit-save-btn" class="cm-save-btn mr15"></b>
                <b id="edit-close-btn" class="cm-cancel-btn "></b>
            </p>
        </form>
    </div>
    <!--查看弹窗-->
    <div id="check-version-block" class="hide">
        <form id="check-form">
            <input id="check-id" name="mainId" type="hidden"/>
            <p class="mt30">
                <span class="common-field w65">版本号：</span>
                <input name="xxbbh" id="check-xxbbh" class="common-input common-input mr15 " readonly>
                <span class="common-field w65">版本日期：</span>
                <input type="text" name="bbrq" id="check-bbrq" class="common-input " readonly>
            </p>
            <p>
                <span class="common-field fl">版本说明：</span>
                <textarea name="bbDesc" id="check-bbDesc" class="common-textarea sql-text " readonly></textarea>
            </p>
            <p>
                <span class="common-field fl">版本注意事项：</span>
                <textarea name="bbZysx" id="check-bbZysx" class="common-textarea sql-text " readonly></textarea>
            </p>
            <p class="mt20 mb20 tcenter mb15">
                <b id="check-close-btn" class="cm-close-btn"></b>
            </p>
        </form>
    </div>
</body>
<script type="text/template" id="version-info-list">
    <tr class="{$nth2}">
        <td>{rownum}</td>
        <td class="xtbbh">
            <a class="search-project" dataId="{id}">{xxbbh}</a>
        </td>
        <td class="bbrqStr">{bbrqStr}</td>
        <td class="break bbDesc">
            <p class="brief-content">{bbDesc}</p>
            <a class="more-a" href="javascript:void(0);" moreId="{id}u">更多</a>
        </td>
        <td class="bbZysx">
            <p class="brief-content">{bbZysx}</p>
            <a class="more-a" href="javascript:void(0);" moreId="{id}c">更多</a>
        </td>
        <td>
            <a class="icon-edit-btn modify-project hidden{editLimit}" dataId="{id}"></a>
            <a class="icon-remove-btn delete-project hidden{deleteLimit}" xxbbh="{xxbbh}" versionId = "{id}"></a>
        </td>
    </tr>
</script>
<script src="../../dist/js/base.js"></script>
<script>
    importing('datepicker',function () {
        var versionListAction = top.path+'/api/0/basic/version/list',
            versionAddAction = top.path+'/api/0/basic/version/add',
            versionEditAction = top.path+'/api/0/basic/version/edit',
            versionDeleteAction = top.path+'/api/0/basic/version/delete',
                pageData = [];

        var deleteLimit=top.ops['basic-version-delete'],
                editLimit=top.ops['basic-version-update'],
                addLimit=top.ops['basic-version-add'];

        function loadVersionList(currentPage) {
            //$encode.allowHTML = true;
            $('#query-result').pagingList({
                action:versionListAction,
                currentPage:currentPage,
                jsonObj:$('#version-form').serializeObject(),
                callback:pageBack
            });
        }
        //回调函数
        function pageBack(data) {
            pageData = data;
            $template('#version-info-table tbody', data, function(item, i){
                var bbDesc = item.bbDesc,
                        bbZysx = item.bbZysx;
                item.deleteLimit = deleteLimit;
                item.editLimit = editLimit;
                item.bbDesc = bbDesc?bbDesc.replace(/\n/gm, '<br>'):'';
                item.bbZysx = bbZysx?bbZysx.replace(/\n/gm, '<br>'):'';
            },true);
            //内容在4行内的不显示“更多”
            isShowMore();//[{'selector':'bbDesc','aid':'idu'},{'selector':'bbZysx','aid':'idc'}]
            //修改
            $('.modify-project').on('click',function () {
                $open('#edit-version-block',{title:'系统版本修改',width:820});
                //初始化修改弹窗数据
                initWinData.call(this,'#edit-xxbbh','#edit-bbrq','#edit-bbDesc','#edit-bbZysx','');
            });
            //查看
            $('.search-project').on('click',function () {
                $open('#check-version-block',{title:'系统版本查看',width:820});
                //初始化修改弹窗数据
                initWinData.call(this,'#check-xxbbh','#check-bbrq','#check-bbDesc','#check-bbZysx','1');
            });
            //删除
            $('.delete-project').on('click',function () {
                var id = $(this).attr('versionId');
                var xxbbh = $(this).attr('xxbbh');
                $confirm('确定删除'+xxbbh+'版本吗？',function (del) {
                    if(del){
                        $post(versionDeleteAction,{id:id},function (res) {
                            var msg = res.msg?res.msg:'删除成功！';
                            toast(msg,600).ok();
                            //加载系统版本列表数据
                            loadVersionList($('.paging').data('currentPage'));
                        });
                    }
                });
            });
        }
        //初始化方法
        function init() {
            //加载系统版本列表数据
            loadVersionList();
        }
        //保存
        function saveVersion(action,params,winId,formId) {
            //验证
            $(winId+' .validate').validatebox();
            if($('.validatebox-invalid').length>0){
                return false;
            }
            //保存
            $post(action,params,function (res) {
                var msg = res.msg?res.msg:'保存成功！';
                closeWin(winId,formId);
                toast(msg,600).ok();
                //加载模块语句列表数据
                loadVersionList($('.paging').data('currentPage'));
            },true);

        }
        //关闭弹窗
        function closeWin(winId,formId) {
            $(winId).$close();
            $(formId)[0].reset();
            $('.validate').removeClass('validatebox-invalid');
        }
        //初始化窗口数据
        function initWinData(xxbbhId,bbrqStrId,bbDescId,bbZysxId,ifView) {
            var that = $(this),
                    id = that.attr('dataId'),
                    thatArr = pageData.where('o=>o.id=="'+id+'"'),
                    bbDesc = thatArr.select('o=>o.bbDesc'),
                    bbZysx = thatArr.select('o=>o.bbZysx'),
                    pTd = that.parent();
            $('#edit-id').val(id);
            $(bbrqStrId).val(pTd.siblings('.bbrqStr').html());
            $(bbDescId).html(bbDesc.toString().replace(/<br>|br\/>/gm,''));
            $(bbZysxId).html(bbZysx.toString().replace(/<br>|br\/>/gm,''));
            if(ifView) {
                $(xxbbhId).val(that.html());
            } else {
                $(xxbbhId).val(pTd.siblings('.xtbbh').children('a').html());
            }
        }

        //查询
        $('#query-btn').on('click',function () {
            var t_beginDate = $('#bbrqBegin').val();
            var t_endDate = $('#bbrqEnd').val();
            if(!t_beginDate.isEmpty() && !t_endDate.isEmpty() && t_beginDate > t_endDate){
                toast('版本开始日期不能大于结束日期！').css('width','300px').err();
                return false;
            }
            if($('.sort-arrow')) $('.sort-arrow').remove();
            loadVersionList();
        });
        //重置
        $('#reset-btn').on('click',function () {
            $('#version-form')[0].reset();
        });
        //新增
        $('.cm-add-btn').on('click',function () {
            $open('#add-version-block',{title:'系统版本新增',width:820});
        });
        //关闭新增弹窗
        $('#add-close-btn').on('click',function () {
            closeWin('#add-version-block','#add-form');
        });
        //保存新增内容
        $('#add-save-btn').on('click',function () {
            saveVersion(versionAddAction,$('#add-form').serializeObject(),'#add-version-block','#add-form');
        });
        //关闭修改弹窗
        $('#edit-close-btn').on('click',function () {
            closeWin('#edit-version-block','#edit-form');
        });
        //保存修改内容
        $('#edit-save-btn').on('click',function () {
            saveVersion(versionEditAction,$('#edit-form').serializeObject(),'#edit-version-block','#edit-form');
        });
        //关闭查看弹窗
        $('#check-close-btn').on('click',function () {
            $('#check-version-block').$close();
        });
        //初始化
        init();
        if(addLimit){$('#into-version-add').removeClass('hidePlus');}
        $('.query-date').datepicker();
    });
</script>
</html>
